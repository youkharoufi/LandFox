<div class="global">
    <div class="center">
<div class="form">
    <form [formGroup]="signupForm">

        <div *ngIf="isSubmitted && authError">
            <span style="color:red">Invalid email or password</span>
        </div>

        <div>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field> 
        </div>

        <div>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field> 
        </div>

        <div class="btn">
            <button mat-raised-button color="accent" (click)="onSubmit()">Sign Up</button>
        </div>

        <div class="links">
            <a routerLink="/users/login">Already registered ? Sign In here !</a>
        </div>

    </form>
</div>
</div>


<div class="image-right">
    <img src="assets/images/signup-logo.png">
</div>
</div>
