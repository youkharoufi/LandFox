<form [formGroup]="itemForm">
    <div class="global">

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
              </mat-form-field>
              <div>
                <span style="color:red" *ngIf="itemForm.get('name').invalid && isSubmitted">*Name is required</span>
              </div>
        </div>
        <div>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="5" formControlName="description"></textarea>
          </mat-form-field>
          <div>
            <span style="color:red" *ngIf="itemForm.get('description').invalid && isSubmitted">*Description is required</span>
          </div>
        </div>
        <div>
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input type="number" matInput formControlName="price" placeholder="$">
          </mat-form-field>
          <div>
            <span style="color:red" *ngIf="itemForm.get('price').invalid && isSubmitted">*Price is required</span>
          </div>
        </div>
        <div>
            <div><mat-label>Image</mat-label></div>
            <div class="input">
                <input type="file" accept="image/*" (change)="onImageUpload($event)">
            </div>
            <div>
                <span style="color:red" *ngIf="itemForm.get('image').invalid && isSubmitted">*Image is required</span>
            </div>
        </div>

        <div>
            <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select name="category" formControlName="category">
                  <mat-option *ngFor="let category of categories" [value]="category._id">
                    <mat-icon>{{category.categoryType}}</mat-icon>
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div>
                <span style="color:red" *ngIf="itemForm.get('category').invalid && isSubmitted">*Category is required</span>
            </div>
        </div>

        <div>
            <button type="button" mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</form>
